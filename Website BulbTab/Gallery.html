<html>

</head>

<body>
    <nav class="side-nav">
        <div class="logo">
            <img src="img/logo 1.png" width="50" height="100" alt="BulbTab Logo">

        </div>
        <ul class="nav-links">
            <li><a href="BulbTab.html" class="home-icon"><img src="img/Home.png" width="50px" height="50px" alt="home"></a></li>
            <li><a href="productpage.html" class="bulb-icon"><img src="img/Idea.png" width="50px" height="50px" alt="Product"></a></li>
            <li><a href="gallery.html" class="folder-icon"><img src="img/Gallery.png" width="50px" height="50px" alt="Gallery"></a></li>
            <li><a href="https://wa.me/60163233782" class="whatsapp-icon"><img src="img/WhatsApp.png" width="50px" height="50px" alt="contact us"></a></li>

        </ul>
    </nav>

    <main>
        <div class="search-bar">
            <form action="/search" method="GET" onsubmit="return handleSearch(event)">
                <input type="search" name="q" placeholder="Search..." required>
            </form>
            <a href="login page.html" class="login-btn">Login</a>

        <div class="gallery-section">
            <h2 class="gallery-title">Welcome to BulbTab Event Gallery</h2>
            <div class="gallery-row">
                <div class="gallery-pair">
                    <div class="gallery-item">
                        <img src="img/annual dinner.jpg" alt="Rubik's cube lamp design">
                        <div class="image-overlay">
                            <p>Annual Dinner 2025</p>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <img src="img/exhibition.jpg" alt="Rubik's cube lamp close-up">

                            <p>Exhibition Event</p>
                        </div>
                    </div>
                </div>
                <div class="gallery-pair">
                    <div class="gallery-item">
                        <img src="img/CooperateWorkshop_480x480.jpg" alt="Question mark lamp design">
                        <div class="image-overlay">
                            <p>Workshop 2025</p>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <img src="img/blog 2-1_5d88b98f9061b.png" alt="Wooden base lamp design">
                        <div class="image-overlay">
                            <p>Product Launch</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
