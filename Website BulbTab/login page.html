<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BulbTab - Login</title>
<link rel="icon" href="img/color mascot 2.png">
<link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login-container">
        <h1>Welcome Back To BulbTab</h1>
        <p class="subtitle">Insert your Gmail and password</p>

        <form class="login-form" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Gmail</label>
                <input type="email" id="email" name="email" placeholder="Text" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Text" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>REMEMBER ME FOR NEXT LOGIN</span>
                </label>
                
                <a href="BulbTab.html" class="done-btn">Done !</a>
            </div>
        </form>

        <a href="sign up page.html" class="signup-btn">
            FIRST TIME ?
            <span>SIGN UP HERE</span>
        </a>

        <a href="BulbTab.html" class="info-icon">
            <img src="img/Info.png" alt="Info">
        </a>
    </div>

    <div class="mascot">
        <img src="img/color mascot 2.png" alt="BulbTab Mascot">
    </div>
</body>
</html>
