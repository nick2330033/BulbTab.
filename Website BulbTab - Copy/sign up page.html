<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BulbTab - Sign Up</title>
    <link rel="icon" href="img/color mascot 2.png">
    <link href="css/sign up.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="signup-sidebar">
        <h2>Sign Up Here</h2>
    </div>

    <div class="signup-container">
        <h1>Welcome To BulbTab</h1>
        <p class="subtitle">Insert your Gmail, Password & Con</p>

        <form class="signup-form" action="/signup" method="POST">
            <div class="form-group">
                <label for="email">Gmail</label>
                <input type="email" id="email" name="email" placeholder="Text" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Text" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="tel" id="contact" name="contact" placeholder="Text" required>
            </div>

            <div class="form-options">
                <a href="BulbTab.html" class="done-btn">Done !</a>
            </div>
        </form>

        <a href="BulbTab.html" class="info-icon">
            <img src="img/Info.png" alt="Info">
        </a>
    </div>

    <div class="mascot">
        <img src="img/color mascot 2.png" alt="BulbTab Mascot">
    </div>
</body>
</html>
